[tool:pytest]
# Pytest configuration for Natural Language SQL MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers
markers = 
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require database/external services)
    slow: Slow running tests
    requires_redis: Tests that require Redis
    requires_llm: Tests that require LLM API access
    requires_postgres: Tests that require PostgreSQL
    requires_mysql: Tests that require MySQL

# Minimum version
minversion = 7.0

# Test timeout
timeout = 300

# Coverage
# Note: Add pytest-cov to requirements.txt if you want coverage reports
# addopts = --cov=src --cov-report=term-missing --cov-report=html

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
